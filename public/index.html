<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador de tareas</title>
    <link rel="icon" type="image/png" href="icon.png" />
    <link rel="stylesheet" href="style.css">
</head>

<body style="background: #0F2027;
background: -webkit-linear-gradient(to right, #2C5364, #203A43, #0F2027);
background: linear-gradient(to right, #2C5364, #203A43, #0F2027);
">
    <!-- Navegacion -->
    <nav class="navbar navbar-ligth bg-secondary">
        <div class="container">
            <a href="/" class="navbar-brand" style="color:rgb(255, 255, 255) ">Mi primera app web uwu</a>
        </div>
    </nav>

    <!--contenedor principal-->
    <div class="container">
        <div class="row pt-4">
            <div class="col-md-4">
                <div class="card bg-transparent">
                    <div class="body p-3" >
                        <h3 class="text-center text-white pb-2">Agregar Tareas</h3>
                        <form id="formTask" >
                            <div class="form-group ">
                                <input type="text" id="title" placeholder="Agrega una tarea" class="form-control bg-transparent text-white">
                            </div>
                            <div class="form-group">
                                <textarea id="descripcion" cols="30" rows="10" class="form-control bg-transparent text-white" placeholder="Agrega una descripcion"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">
                                save
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div id="tasks"></div>
            </div>
        </div>

        <!--SCRIPTS-->
        <script src="app.js"></script>
    </div>
</body>

</html>
